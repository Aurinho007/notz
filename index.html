<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./images/logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Notz</title>
</head>

<body>


    <header>
        <div id="container-img-logo">
            <img id="img-logo" src="./images/logo.png" alt="Imagem do site Notz">
            <p id="texto-logo">Notz</p>
        </div>
        <div>
            <button class="primary-btn" id="btn-add-tarefa">Nova Tarefa</button>
        </div>
    </header>


    <div id="empty-note">
        <p id="texto-empty-note">Você não possui nehuma nota...</p>
        <div id="img-container">
            <img id="img-empty-note" src="./images/empty-notes.svg" alt="Imagem de uma pessoa cirando um lembrete">
            <button id="btn-img"></button>
        </div>
    </div>

    <div id="container">
    </div>


    <div id="modal-container">
        <div id="modal">
            <form id="form">
                <h2>Adicione uma nova nota</h2>
                <div id="titulo" class="form-item">
                    <label class="label" for="titulo" >Título</label>
                    <input name="titulo" class="input" id="titulo" type="text" maxlength="20" autocomplete="off" required>
                </div>

                <div id="descricao" class="form-item">
                    <label class="label" for="descricao">Descrição</label>
                    <textarea name="descricao" class="input" id="descricao" autocomplete="off" required></textarea>
                </div>

                <div id="data" class="form-item">
                    <label class="label" for="data">Data</label>
                    <input name="data" class="input" id="data" type="date" required>
                </div>

                <div id="categoria" class="form-item">
                    <label class="label" for="categoria">Categoria</label>
                    <select class="input" name="categoria" id="categoria" required>
                        <option selected value="Trabalho">Trabalho</option>
                        <option value="Escola">Escola</option>
                        <option value="Casa">Casa</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <div class="form-item" id="modal-btn-container">
                    <button class="btn-modal" id="btn-modal-add" type="submit">Adicionar</button>
                    <button class="btn-modal" id="btn-modal-can" type="reset">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-container-edit">
        <div id="modal-editar">
            <form id="form-edit">
                <input id="id-tarefa">
                <h2>Adicione uma nova nota</h2>
                <div id="titulo-edit" class="form-item">
                    <label class="label" for="titulo" >Título</label>
                    <input name="titulo" class="input" id="titulo-edit" type="text" maxlength="20" autocomplete="off" required>
                </div>

                <div id="descricao" class="form-item">
                    <label class="label" for="descricao">Descrição</label>
                    <textarea name="descricao" class="input" id="descricao-edit" autocomplete="off" required></textarea>
                </div>

                <div id="data-edit" class="form-item">
                    <label class="label" for="data">Data</label>
                    <input name="data" class="input" id="data-edit" type="date" required>
                </div>

                <div id="categoria-edit" class="form-item">
                    <label class="label" for="categoria">Categoria</label>
                    <select class="input" name="categoria" id="categoria-edit" required>
                        <option selected value="Trabalho">Trabalho</option>
                        <option value="Escola">Escola</option>
                        <option value="Casa">Casa</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <div class="form-item" id="modal-btn-container-edit">
                    <button class="btn-modal" id="btn-modal-salvar-edit" type="submit">Salvar</button>
                    <button class="btn-modal" id="btn-modal-can-edit" type="reset">Cancelar</button>
                </div>
            </form>
        </div>
    </div>


    <script type="module" src="./js/Controller.js"></script>
</body>

</html>
